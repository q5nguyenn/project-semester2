<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="public/css/header.css" />
</head>

<body>
<!-- <header></header> -->
<header></header>
<main>
    <div class="bg-image-container" style="background-image: url(/public/images/imgStar.jpg); background-size: cover; background-position: center center;min-height: 100vh;">
        <div class="container-fluid">
            <div class="row justify-content-around">
                <h2 class="text-center text-white pt-5">STAR CLASS</h2>
                <div class="col-md-3 bg-white p-3 py-3 my-3 rounded-3">
                    <div class="form-group mb-3 ">
                        <label for="fullname" class="fw-bold" style="font-size: 12px">EMAIL / SỐ ĐIỆN THOẠI</label>
                        <input placeholder="Email / Số điện thoại" type="text" name="" id="fullname" class="form-control border-primary">
                    </div>
                    <div class="form-group my-3">
                        <label for="password" class="fw-bold" style="font-size: 12px">MẬT KHẨU</label>
                        <div class="col-sm-12">
                            <input placeholder="Mật khẩu" type="password" name="" id="password" class="form-control border-primary">
                        </div>
                    </div>
                    <div class="form-check my-3">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Ghi nhớ tài khoản</label>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary w-100">ĐĂNG NHẬP</button>
                    </div>
                    <div class="d-flex justify-content-between mt-4 " style="font-size: 12px">
                        <span >Quên mật khẩu?</span>
                        <span >Chưa có tài khoản? <a href="signup.html">Đăng ký</a></span>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <div class="fw-bold">Hoặc đăng nhập với</div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 mb-4">
                        <button class="btn btn-danger" style="border-radius: 100px !important;"><i class="bi bi-google"></i> Google</button>
                        <div class="mx-2"></div>
                        <button class="btn btn-primary" style="border-radius: 100px !important;"><i class="bi bi-facebook"></i> Facebook</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
<footer></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="public/js/header.js"></script>
</body>
</html>
